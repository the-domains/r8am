to&raquo;, susurr&oacute;, parricida. Y estuvo a punto de hacerlo, varios a&ntilde;os despu&eacute;s.  El poeta maldito Bukowski med&iacute;a uno noventa y dos y pesaba ciento diez kilos; con una met&aacute;fora, un s&iacute;mil, una sinalefa hubiera podido cumplir su promesa. Pero no; huy&oacute; del infierno de Los &Aacute;ngeles y se dedic&oacute; a vagabundear por todo Estados Unidos, cargando la oxidada olivetti. De los veinte a los veintis&eacute;is, fue un cometa opaco, que apenas ilumin&oacute; los sitios que pisaba. Escribir, tomar e ir al hip&oacute;dromo eran sus principales pasiones, que alternaba con un penoso trabajo de cartero. Poco a poco, Bukowski fue abri&eacute;ndose paso, y su nombre se fue dando a conocer. Sus potentes versos, clasificados como realismo sucio, expresaban lo que millones sent&iacute;an, ahogados, asfixiados en un mundo que te obligaba a tomar partido.  Bukowski reneg&oacute; de las ideolog&iacute;as y del compromiso; asum&iacute;a y aceptaba su entorno, aunque &eacute;ste doliera. En lugar de gritar consignas, prefiri&oacute; traducir, en silencio, los susurros de su alma. Uno de sus primeros libros fue &laquo;Los d&iacute;as pasan como caballos salvajes sobre las colinas&raquo;, y a partir de &eacute;ste su vida de n&oacute;mada comenz&oacute; a erosionarse. Al fin, la fuerza de la naturaleza amain&oacute; y encontr&oacute; su lugar en el mundo.  Con el alma golpeada, hall&oacute; al fin un sitio, un cementerio de elefantes desde el cual pod&iacute;a seguir escupiendo al mundo. El del bajo fondo emergi&oacute; y fue recibido por sus s&uacute;bditos, encandilados por sus versos con sabor a sangre y a vino blanco.
