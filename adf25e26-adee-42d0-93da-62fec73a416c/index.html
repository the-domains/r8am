lors-dark colors-global " data-reactid="3"><div class="Component ms-fx-r j-c-between a-i-stretch p-1 ms-p-2 h-a" data-reactid="4"><div class="Site-title color-text-pop p-0 pos-r f-s-m f-w-700 ms-max-w-320px bd-b p-b-1 ms-p-b-0 bd-w-1 ms-bd-none fx-c j-c-between" data-reactid="5"><a href="index.html" class="l-2rem t-2rem m-b-1" data-reactid="6"><img src="https://the-grid-user-content.s3-us-west-2.amazonaws.com/e07bbdcb-7da6-458c-9167-ff260ff046b6.jpg" class="w-a h-2rem" data-reactid="7"/></a><span data-reactid="8"><a href="index.html" data-reactid="9">R8AM</a></span></div><div class="Group Group--links p-0 p-t-1 ms-p-t-0 t-a-l ms-t-a-r f-s-s l-h-xl w-s-wrap max-w-480px" data-reactid="10"><div class="Link color-text-pop " data-reactid="11"><span class="" data-reactid="12"><a href="http://8am.com.mx/" data-reactid="13">Contacto</a></span></div></div></div></section><div class="Items min-h-80vh" data-reactid="14"><section id="section-ArticleSiteHeaderFallback-header-item-467412" class="Section Section--components-1 color-title title-size-medium p-0 text-align-left  colors-black colors-global " data-reactid="15"><div class="Component p-0 p-h-1  color-box-pop-cycle" data-reactid="16"><div class="Group Group--column min-w-240px p-1 " data-reactid="17"><!-- react-empty: 18 --><!-- react-empty: 19 --><h4 class="font-title" data-reactid="20">Reporte 8AM / Por Pablo A. Cicero Alonzo</h4></div></div></section><section id="section-ArticleFallback-adf25e26-adee-42d0-93da-62fec73a416c" class="Section Section--article color-bg color-title color-text w-100p p-1 ms-p-2  colors-dark colors-global " data-reactid="21"><div class="Component max-w-768px m-a pos-r p-2" data-reactid="22"><img src="https://the-grid-user-content.s3-us-west-2.amazonaws.com/d528cae1-a722-4e56-a354-cba892597125.jpg" alt="&laquo;El viernes por la noche ten&iacute;a que salir en un conocido programa, televisado para todo el pa&iacute;s. Era un programa de entrevistas de car&aacute;cter literario que duraba noventa minutos. Ped&iacute; que me proporcionaran dos botellas de un buen vino blanco en la tele. Entre cincuenta y sesenta millones de franceses vieron el programa&raquo;, recordaba Charles Bukowski en &laquo;Shakespeare nunca lo hizo&raquo;.  Se trataba del programa &laquo;Aphostrophes&raquo;,  programa dirigido y presentado por Bernard Pivot; se emit&iacute;a los viernes a las nueve y media de la noche, lo que en Francia era el horario de m&aacute;xima audiencia. El programa se emiti&oacute; desde el 10 de enero de 1975 hasta junio de 1990. Ah&iacute;, relataba Bukowski, &laquo;mi primera afirmaci&oacute;n fue: &lsaquo;Conozco a muchos escritores americanos importantes a los que les gustar&iacute;a estar en este programa. Para m&iacute; no significa gran cosa&rsaquo;. Y, efectivamente, as&iacute; se comport&oacute;. El escritor estadounidense s&oacute;lo estuvo presente veinte minutos de la hora y media que dur&oacute; el programa, los suficientes para beberse las dos botellas y fumarse veinticuatro cigarrillos.  &laquo;Empez&oacute; a hablar una escritora. Yo estaba bastante borracho y no estoy muy seguro de qu&eacute; escrib&iacute;a, pero creo que era sobre animales, la se&ntilde;ora escrib&iacute;a historias de animales. Le dije que si me ense&ntilde;aba las piernas un poco m&aacute;s podr&iacute;a decirle si era una buena escritora o no&raquo;, escrib&iacute;a, en la marisma de la cruda.  Y es que ese poeta maldito, el &uacute;ltimo, desentonaba en ese ambiente, a pesar de la nube de humo con la que se esmer&oacute; cubrir el set. El tal Pivot, un esnob a toda regla, arropando de elogios a un viejo indecente que s&oacute;lo quer&iacute;a hablar de poes&iacute;a. Los compa&ntilde;eros de la tertulia, adem&aacute;s de la se&ntilde;ora escrib&iacute;a historias de animales, eran clich&eacute;s: un aspirante a poeta con mostachos de morsa, un cr&iacute;tico con su&eacute;ter de cuello de tortuga, un catedr&aacute;tico endog&aacute;mico. Todos ellos se arrebataban la palabra, esgrimiendo un franc&eacute;s cursi y pesadito; casposo  Bukowski intentaba pasar el mal trago ahog&aacute;ndose en el vino. Mientras los literatos discut&iacute;an nimiedades, &eacute;l se serv&iacute;a una y otra vez el vaso, hasta llegar al grado de tomar directamente de la botella. Cuando encontr&oacute; insoportable, insufrible esa pantomima, explot&oacute;, ri&eacute;ndose de sus compa&ntilde;eros de set, burl&aacute;ndose de ellos.  &laquo;Exijo ver a unas bailarinas de canc&aacute;n, pero me llevan de vuelta al hotel con la promesa de m&aacute;s vino&raquo;, relataba. Pero, en realidad, a los veinte minutos, el poeta de los versos sucios se levanta, despeina el peluqu&iacute;n del cr&iacute;tico de cuello de tortuga y se va, rumiando &laquo;fucks&raquo;, &laquo;shits&raquo; y &laquo;ass holes&raquo;.Charles Bukowski peregrinaba con su m&aacute;quina de escribir de pensi&oacute;n a pensi&oacute;n, de silla de parque a silla de parque, de vertedero de basura a vertedero de basura. La golpeada olivetti fue, durante varios a&ntilde;os, su &uacute;nica pertenencia, su tabla de salvaci&oacute;n. En mi computadora, frente a la que paso varias horas del d&iacute;a,  aporreando furioso mis dedos, construyendo frases como murallas, como puentes, hay calcoman&iacute;as de Ast&eacute;rix, ese galo irreductible, y una con una frase de Bukowski: &laquo;Find what you love and let it kill you&raquo;. Est&aacute; impresa en una impecable letra Helv&eacute;tica negra, en fondo blanco.  El rey del bajo fondo, the underground&rsquo;s king,  Charles Bukowski se labr&oacute; su lugar en las antolog&iacute;as de poes&iacute;as a golpes de pu&ntilde;os y versos.  Efectivamente: encontr&oacute; lo que amaba y se dej&oacute; matar por ello. Fue una agon&iacute;a suicida, que lo mismo supur&oacute; que ahog&oacute; con cantidades b&iacute;blicas de alcohol.  Todo &eacute;l era devastaci&oacute;n. Su rostro, demolido una enfermedad cut&aacute;nea que lo aquej&oacute; en su juventud, era un mapa de su alma, desgarrada y a la deriva de la superficialidad del mundo, que lo comprendi&oacute; hasta el final y lo elev&oacute; a los altares de la poes&iacute;a popular.   S&oacute;lo se comprende a Bukowski rebuscando en su infancia, desenterrado sus ra&iacute;das ra&iacute;ces. Naci&oacute; en Alemania; hijo de un padre militar,  estadounidense aunque de ascendencia germana, y de una madre menuda y simplona. A los tres a&ntilde;os se fue a vivir a Baltimore,  aunque siempre su origen lo persigui&oacute;, convirti&eacute;ndose en un estigma durante la Segunda Guerra Mundial.  Fue testigo y v&iacute;ctima de abusos. Su padre apaleaba a su madre un d&iacute;a s&iacute; y el otro tambi&eacute;n, hasta que una noche, con diecisiete a&ntilde;os, el hijo se le enfrent&oacute;: &laquo;Si la vuelves a tocar, te mato&raquo;, susurr&oacute;, parricida. Y estuvo a punto de hacerlo, varios a&ntilde;os despu&eacute;s.  El poeta maldito Bukowski med&iacute;a uno noventa y dos y pesaba ciento diez kilos; con una met&aacute;fora, un s&iacute;mil, una sinalefa hubiera podido cumplir su promesa. Pero no; huy&oacute; del infierno de Los &Aacute;ngeles y se dedic&oacute; a vagabundear por todo Estados Unidos, cargando la oxidada olivetti. De los veinte a los veintis&eacute;is, fue un cometa opaco, que apenas ilumin&oacute; los sitios que pisaba. Escribir, tomar e ir al hip&oacute;dromo eran sus principales pasiones, que alternaba con un penoso trabajo de cartero. Poco a poco, Bukowski fue abri&eacute;ndose paso, y su nombre se fue dando a conocer. Sus potentes versos, clasificados como realismo sucio, expresaban lo que millones sent&iacute;an, ahogados, asfixiados en un mundo que te obligaba a tomar partido.  Bukowski reneg&oacute; de las ideolog&iacute;as y del compromiso; asum&iacute;a y aceptaba su entorno, aunque &eacute;ste doliera. En lugar de gritar consignas, prefiri&oacute; traducir, en silencio, los susurros de su alma. Uno de sus primeros libros fue &laquo;Los d&iacute;as pasan como caballos salvajes sobre las colinas&raquo;, y a partir de &eacute;ste su vida de n&oacute;mada comenz&oacute; a erosionarse. Al fin, la fuerza de la naturaleza amain&oacute; y encontr&oacute; su lugar en el mundo.  Con el alma golpeada, hall&oacute; al fin un sitio, un cementerio de elefantes desde el cual pod&iacute;a seguir escupiendo al mundo. El del bajo fondo emergi&oacute; y fue recibido por sus s&uacute;bditos, encandilados por sus versos con sabor a sangre y a vino blanco.
